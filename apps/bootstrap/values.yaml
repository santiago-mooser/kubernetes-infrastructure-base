env: home
repoURL: https://github.com/santiago-mooser/kubernetes-infratructure-base
targetRevision: main

projects:
  media:
    description: Media-related
    destinations:
      - namespace: "*"
        server: https://kubernetes.default.svc
    sources:
      - repoURL: https://github.com/santiago-mooser/kubernetes-infratructure-base
  productivity:
    description: Productivity-related
    destinations:
      - namespace: "*"
        server: https://kubernetes.default.svc
    sources:
      - repoURL: https://github.com/santiago-mooser/kubernetes-infratructure-base
  security:
    description: Security-related
    destinations:
      - namespace: "*"
        server: https://kubernetes.default.svc
    sources:
      - repoURL: https://github.com/santiago-mooser/kubernetes-infratructure-base
  networking:
    description: Networking-related
    destinations:
      - namespace: "*"
        server: https://kubernetes.default.svc
    sources:
      - repoURL: https://github.com/santiago-mooser/kubernetes-infratructure-base

apps:
  - name: immich
    project: media
    namespace: immich
    chartPath: charts/immich
    valueFiles:
      - environments/home/apps/immich.yaml
  - name: radarr
    project: media
    namespace: radarr
    chartPath: charts/radarr
    valueFiles:
      - environments/home/apps/radarr.yaml
  - name: paperless
    project: productivity
    namespace: paperless
    chartPath: charts/paperless
    valueFiles:
      - environments/home/apps/paperless.yaml
  - name: authelia
    project: security
    namespace: authelia
    chartPath: charts/authelia
    valueFiles:
      - environments/home/apps/authelia.yaml
  - name: cloudflared
    project: networking
    namespace: cloudflared
    chartPath: charts/cloudflared
    valueFiles:
      - environments/home/apps/cloudflared.yaml
