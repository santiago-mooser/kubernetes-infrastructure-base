{{- $repo := .Values.repoURL -}}
{{- $rev := .Values.targetRevision | default "main" -}}
{{- $env := .Values.env | default "home" -}}
{{- range .Values.apps }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ printf "%s-%s" .name $env | trunc 63 | trimSuffix "-" }}
  namespace: argocd
spec:
  project: {{ .project | default "default" }}
  source:
    repoURL: {{ $repo }}
    targetRevision: {{ $rev }}
    path: {{ .chartPath }}
    helm:
{{- if .releaseName }}
      releaseName: {{ .releaseName }}
{{- end }}
{{- if .values }}
      values: |
{{ .values | nindent 8 }}
{{- end }}
{{- if .valueFiles }}
      valueFiles:
{{- range .valueFiles }}
        - {{ . }}
{{- end }}
{{- end }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
---
{{- end }}
