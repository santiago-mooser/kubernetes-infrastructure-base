apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/santiago-mooser/kubernetes-infratructure-base
    targetRevision: main
    path: apps/bootstrap
    helm:
      values: |
        env: home
        repoURL: https://github.com/santiago-mooser/kubernetes-infratructure-base
        targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
